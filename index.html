<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Student Registration Form</h1><br>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">First Name</label>
            <div class="mb-3 row col-sm-3">
                <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Last Name</label>
            <div class="mb-3 row col-sm-3">
                <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
            <div class="mb-3 row col-sm-3">
                <input type="email" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="mb-3 row col-sm-3">
                <input type="number" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
            <div class=" col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="mb-3 row col-sm-3">
                <input type="date" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
            <div class="mb-3 row col-sm-5">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">City</label>
            <div class="mb-3 row col-sm-3">
                <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Pincode</label>
            <div class="mb-3 row col-sm-3">
                <input type="number" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">State</label>
            <div class="mb-3 row col-sm-3">
                <input type="email" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Country</label>
            <div class="mb-3 row col-sm-3">
                <input type="email" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Hobbies</label>
            <div class=" col-sm-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Web Developer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Singing</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Swiming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Programming</label>
                </div>
                <span class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Other</label>
                    <span class="mb-3 row col-sm-12">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Other hobbies">
                    </span>
                </span>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Education</label>
                <div class=" col-sm-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">High School(10th)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Higher School(12th)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Graduation(Bachelors)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Post Graduation(Masters)</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="reset" class="btn btn-outline-primary">Reset</button>&emsp;&emsp;
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
